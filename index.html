<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SEMANTIC UI CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!--My CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Chewsy</title>
</head>
<body>
  <!--Navigation-->
    <div class="ui attached stackable menu">
        <div class="ui container">
          <a class="item" id="home" href="index.html">
            <i class="home icon"></i> Home
          </a>
          <a class="item" id="food">
            <i class="utensils icon"></i></i> Food
          </a>
          <a class="item" id="drink">
            <i class="glass martini icon"></i> Drink
          </a>
          <a class="item" id="user">
            <i class="user icon"></i> User
          </a> 
        </div>
    </div>
    <!--Main Content-->
    <div class="ui two column doubling padded stackable grid container" id="mainContainer">
        <div class="column" id="left-column">
            <h2 class="ui header">Food Section</h2>
            <button class="ui positive basic button" id="foodButton">Food</button>
        </div>
        <div class="column" id="right-column">
            <h2 class="ui header">Drink Section</h2>
            <button class="ui positive basic button" id="drinkButton">Drink</button>
        </div>
    </div>    
    <!--JQUERRY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--SEMANTIC UI JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!--MY JS-->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
